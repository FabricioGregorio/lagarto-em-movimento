<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurações - Lagarto em Movimento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>

    <div id="header-component"></div>

    <main class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center fade-in-scroll">
                <div class="col-lg-8">
                    
                    <div class="card card-settings shadow-sm border-0 mb-4">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0 text-muted"><i class="fa-solid fa-display me-2"></i> Aparência</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <h6 class="mb-0">Modo Escuro</h6>
                                    <small class="text-muted">Alternar entre tema claro e escuro</small>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                                </div>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-0">Reduzir Animações</h6>
                                    <small class="text-muted">Desativar efeitos de movimento (Economia de bateria)</small>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="motionSwitch">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card card-settings shadow-sm border-0 mb-4">
                        <div class="card-header bg-white py-3">
                            <h5 class="mb-0 text-muted"><i class="fa-solid fa-universal-access me-2"></i> Acessibilidade</h5>
                        </div>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-0">Tamanho da Fonte</h6>
                                    <small class="text-muted">Ajustar o tamanho do texto para leitura</small>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline-secondary btn-sm" id="fontDecrease">A-</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" id="fontReset">Padrão</button>
                                    <button type="button" class="btn btn-outline-secondary btn-sm" id="fontIncrease">A+</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-outline-danger" id="resetSettings">Resetar Padrões</button>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <div id="footer-component"></div>

    <script type="module" src="../assets/js/components.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
