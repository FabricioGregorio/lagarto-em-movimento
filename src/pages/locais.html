    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div id="header-component"></div>

    <div class="bg-gray-theme py-5 text-center">
    <div class="container">
        
        <div class="title-wrapper fade-in-scroll">

        <p class="subtitle-styled fade-in-scroll">Todos os pontos mapeados na cidade</p>

</div>

    <section id="locais" class="py-5 section-locais">
        <div class="container">
            <div class="row g-4">

                    </div>

            </section>

            </div>

          <div class="modal-body p-0">

              <iframe id="mapIframe" src="" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
