<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locais - Lagarto em Movimento</title>

    <link rel="icon" type="image/jpeg" href="/lagarto.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/locais.css" />
</head>
<body>

    <div id="header-component"></div>

    <div class="bg-gray-theme pt-5 text-center">
        <div class="container">
            <div class="title-wrapper fade-in-scroll">
                <h1 class="font-zilla text-uppercase mb-0" style="color: var(--primary-color);">Guia Completo</h1>
            </div>
            <p class="subtitle-styled fade-in-scroll">A cidade está cheia de vida. Escolha um ponto e venha conhecer!</p>
        </div>
    </div>

    <section id="locais" class="py-5 section-locais">
        <div class="container">
            
            <div class="mb-4">
                <div class="locais-toolbar mb-3 pb-3">
                    <div class="custom-search-container">
                        <button class="main-search-btn" type="button">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>

                        <input id="search-locais" type="text" class="custom-search-input"
                         placeholder="Pesquisar local..." autocomplete="off" />

                        <button class="btn-clear-custom" type="button" id="clear-search" aria-label="Limpar pesquisa">
                            <i class="fa-solid fa-xmark"></i>
                        </button>

                        <div class="search-divider"></div>

                        <button class="btn-filter-custom" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFiltros" aria-expanded="false">
                            <i class="fa-solid fa-filter"></i>
                            <span class="d-none d-md-inline ms-1">Filtrar</span>
                        </button>
                    </div>
                </div>

                <div class="collapse" id="collapseFiltros">
                    <div class="d-flex flex-wrap gap-2 p-3 mt-2 bg-custom-filter rounded-4 shadow-sm justify-content-center">
                        <button class="btn btn-sm rounded-pill filter-btn active" data-filter="all">Tudo</button>
                        <button class="btn btn-sm rounded-pill filter-btn" data-filter="lazer">Lazer</button>
                        <button class="btn btn-sm rounded-pill filter-btn" data-filter="natureza">Natureza</button>
                        <button class="btn btn-sm rounded-pill filter-btn" data-filter="historia">História</button>
                        <button class="btn btn-sm rounded-pill filter-btn" data-filter="familia">Família</button>
                        <button class="btn btn-sm rounded-pill filter-btn" data-filter="infra">Infraestrutura</button>
                        <button class="btn btn-sm rounded-pill filter-btn" data-filter="esportes">Esportes</button>
                        <button class="btn btn-sm rounded-pill filter-btn" data-filter="acessibilidade">Acessibilidade</button>
                    </div>
                </div>
            </div>
            
            <div class="row g-4" id="locais-container">
                </div> 

        </div> 
    </section>
    
    <div id="footer-component"></div>

    <div class="modal fade" id="mapModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold" id="mapModalLabel">Localização</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
            <div class="ratio ratio-16x9">
              <iframe id="mapIframe" src="" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="../assets/js/locais.js"></script>
    <script type="module" src="../assets/js/components.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
    
</body>
</html>
