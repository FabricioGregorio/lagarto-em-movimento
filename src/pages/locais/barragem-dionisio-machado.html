<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barragem Dionísio Machado - Lagarto em Movimento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>

    <div id="header-component"></div>

    <main class="py-5 bg-light">
        <div class="container fade-in-scroll">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../locais.html">Locais</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Barragem Dionísio Machado</li>
                </ol>
            </nav>

            <div class="row">
                <div class="col-lg-8">
                    <h1 class="font-zilla text-primary mb-4">Barragem Dionísio Machado</h1>
                    <img src="../../assets/img/locais/bannerLAG.jpg" class="img-fluid rounded shadow mb-4 w-100" alt="Barragem Dionísio Machado">
                    
                    <h3 class="mb-3">Sobre o Local</h3>
                    <p class="lead">O cartão postal para o pôr do sol. A orla é utilizada para caminhadas leves e piqueniques.</p>
                    
                    <div class="mt-4">
                        <span class="badge badge-natureza me-2">Natureza</span>
                        <span class="badge badge-lazer me-2">Lazer</span>
                    </div>
                </div>
                
                <div class="col-lg-4 mt-4 mt-lg-0">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Informações</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="fa-solid fa-map-pin text-primary me-2"></i> <strong>Local:</strong> Zona Oeste</li>
                                <li class="mb-2"><i class="fa-solid fa-clock text-primary me-2"></i> <strong>Horário:</strong> Tarde / Pôr do Sol</li>
                            </ul>
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-primary-custom" onclick="openMap('Barragem Dionísio Machado')">
                                    <i class="fa-solid fa-map me-2"></i> Ver no Mapa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-component"></div>

    <!-- Modal do Mapa -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold" id="mapModalLabel">Localização</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
            <div class="ratio ratio-16x9">
              <iframe id="mapIframe" src="" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../assets/js/locais.js"></script>
    <script src="../../assets/js/components.js"></script> 
    <script src="../../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
