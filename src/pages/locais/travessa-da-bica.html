<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travessa da Bica - Lagarto em Movimento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/locais.css" />
  </head>
  <body>

    <div id="header-component"></div>

    <main class="py-5 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../locais.html">Locais</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Travessa da Bica</li>
                </ol>
            </nav>

            <h1 class="font-zilla text-primary mb-4">Travessa da Bica</h1>

            <div class="row g-4 align-items-start mb-4">
                <div class="col-12 col-lg-8">
                    <div id="localCarousel" class="carousel slide rounded shadow overflow-hidden" data-bs-ride="carousel" data-bs-interval="5000">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="../../assets/img/locais/travessa/capa.JPEG" class="d-block w-100 local-cover-img" alt="Travessa da Bica">
                        </div>
                        <div class="carousel-item">
                          <img src="../../assets/img/locais/travessa/avenida-fechada.JPEG" class="d-block w-100 local-cover-img" alt="Avenida fechada">
                        </div>
                        <div class="carousel-item">
                          <img src="../../assets/img/locais/travessa/placa-avenida.JPEG" class="d-block w-100 local-cover-img" alt="Placa da avenida">
                        </div>
                        <div class="carousel-item">
                          <img src="../../assets/img/locais/travessa/placa-avenida-dia.JPEG" class="d-block w-100 local-cover-img" alt="Placa da avenida durante o dia">
                        </div>
                        <div class="carousel-item">
                          <img src="../../assets/img/locais/travessa/corrida-ao-lado-da-bica.jpg" class="d-block w-100 local-cover-img" alt="Corrida ao lado da Bica">
                        </div>
                        <div class="carousel-item">
                          <img src="../../assets/img/locais/travessa/aulas-de-danca-e-zumba-na-bica.jpg" class="d-block w-100 local-cover-img" alt="Aulas de dança e zumba na Bica">
                        </div>
                        <div class="carousel-item">
                          <img src="../../assets/img/locais/travessa/venda-de-frutas-e-agua.jpg" class="d-block w-100 local-cover-img" alt="Venda de frutas e água">
                        </div>
                        <div class="carousel-item">
                          <img src="../../assets/img/locais/travessa/venda-de-redes.JPEG" class="d-block w-100 local-cover-img" alt="Venda de redes">
                        </div>
                        <div class="carousel-item">
                          <img src="../../assets/img/locais/travessa/ginasio-de-esportes-ribeirao.JPEG" class="d-block w-100 local-cover-img" alt="Ginásio de esportes do Ribeirão">
                        </div>
                      </div>
                      <button class="carousel-control-prev" type="button" data-bs-target="#localCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                      </button>
                      <button class="carousel-control-next" type="button" data-bs-target="#localCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                      </button>
                    </div>
                </div>

                <div class="col-12 col-lg-4">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Informações</h5>
                            <ul class="list-unstyled">
                                <li class="mb-2"><i class="fa-solid fa-map-pin text-primary me-2"></i> <strong>Local:</strong> Lagarto/SE</li>
                                <li class="mb-2"><i class="fa-solid fa-clock text-primary me-2"></i> <strong>Horário:</strong> A definir</li>
                            </ul>
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-primary-custom" onclick="openMap('Travessa da Bica')">
                                    <i class="fa-solid fa-map me-2"></i> Ver no Mapa
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="mb-3">Sobre o Local</h3>
            <p class="lead">Área de acesso e circulação próxima ao Balneário da Bica, usada por moradores e visitantes para caminhadas e deslocamento.</p>

            <div class="mt-4">
                <span class="badge badge-lazer me-2">Lazer</span>
                <span class="badge bg-primary me-2">Ar Livre</span>
            </div>
        </div>
    </main>

    <div id="footer-component"></div>

    <!-- Modal do Mapa -->
    <div class="modal fade" id="mapModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold" id="mapModalLabel">Localização</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-0">
            <div class="ratio ratio-16x9">
              <iframe id="mapIframe" src="" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="../../assets/js/locais.js"></script>
    <script type="module" src="../../assets/js/components.js"></script>
    <script type="module" src="../../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
